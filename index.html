<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="favicon.ico" alt="WhatsApp Logo" class="navbar-logo">
            <p class="brand-name">WhatsApp</p>
        </div>
    </nav>
    <section class="side-bar">
        <div class="side-bar-contents">
            <div id="menu-toggle">
            <img src="menu.png" alt="menu-icon" class="sidebar-icons">
        </div>
            <div id="message-icon">
            <img src="message.png" alt="message-icon" class="sidebar-icons">
        </div>
            <div id="phone-icon">
            <img src="phone.png" alt="phone-icon" class="sidebar-icons">
        </div>
        </div>
            <div id="status-icon">
            <img src="status.png" alt="status-icon" class="sidebar-icons">
        </div>
        
        

            <div id="stared-icon" style="margin-top: 90px;">
            <img src="stared.png" alt="stared-icon" class="sidebar-icons">
        </div>
            <div id="archive-icon">
            <img src="archive.png" alt="archive-icon" class="sidebar-icons">
        </div>

        <hr width="100%">

        <div id="settings-icon">
            <img src="settings.png" alt="settings-icon" class="sidebar-icons">
        </div>
        <div id="profile-icon">
            <img src="profile.png" alt="profile-icon" class="sidebar-icons" style="border-radius: 20px; width: 30px; height: 30px;">
        </div>

        </div>
    </section>
</body>
</html>
